<!DOCTYPE html>
<html>
  <head>
      <title> Google Homepage </title>
      <link rel= "stylesheet" href="style1.css">
      <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">Header</div>
        <div id="navigation_header">
          <ul class="navbar">
            <li class="username"><a href="https://plus.google.com/">+username</a></li>
            <li class="email"><a href="http://www.webopedia.com/TERM/G/Gmail.html">Gmail</a></li>
            <li class="images"><a href="http://en.wikipedia.org/wiki/BMP_file_format">Images</a></li>
          </ul>
        </div>
        <div id="content">
          <div id="logo">
             <img src ="http://fc05.deviantart.net/fs70/i/2013/010/f/3/google_logo_graffiti_by_razgar02alt-d5d5t4a.png" width = "300" height = "120" alt="google">
          </div>
          <div id="search_box">
              <form>
                  <input type="text" class="search"  required>
              </form>
              <div id="button">
                  <button class="button"aria-label="Google Search">
                      <span>Google Search</span>
                  </button>
                  <button class="lucky" aria-label="Google Search">
                      <span>I'm Feeling Lucky</span>
                  </button>
              </div>
          </div>
        </div>
        <div class="clearfooter"></div>
      </div>
        <div id="footer" class="footerbar">
          <footer>
            <span id="fbarright">
              <a class="privacy" href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
              <a class="terms" href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
              <a class="Settings">Settings</a>
            </span>
            <span id="fbarleft">
              <a class="advertising" href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
              <a class="Business" href="http://www.google.com/services/hero-1120/index.html?utm_expid=95258301-20.UEtAvqkHS6iiU3SJko_LjQ.1&fg=1&utm_referrer=https%3A%2F%2Fwww.google.com%2F">Business</a>
              <a class="About" href="https://www.google.com/intl/en/about/">About</a>
            </span>
          </footer>
        </div>

  </body>

</html>
